<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoDünyası | Premium</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            /* Arxa fon şəkli */
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                              url('1000370157.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e50914;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 900; color: #e50914; text-transform: uppercase; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 40px 5%;
        }

        .card {
            background: #141414;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card:hover { transform: scale(1.05); border-color: #e50914; }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .card-body { padding: 15px; }
        .meta { color: #f5c518; font-size: 13px; font-weight: bold; margin-top: 5px; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content { width: 95%; max-width: 850px; position: relative; }
        iframe { width: 100%; aspect-ratio: 16/9; border-radius: 8px; border: 2px solid #333; }
        .close-btn { position: absolute; top: -45px; right: 0; color: #fff; font-size: 40px; cursor: pointer; }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <header><div class="logo">KinoDünyası</div></header>

    <div class="grid">
        <div class="card" onclick="openPlayer('https://ok.ru/videoembed/7178213722625')">
            <img src="https://m.media-amazon.com/images/M/MV5BMjA0MTM1NTAyN15BMl5BanBnXkFtZTgwNjY2MTA1MjE@._V1_.jpg">
            <div class="card-body">
                <h3>Issız Ev (The Orphanage)</h3>
                <div class="meta">⭐ 7.4 | 2007</div>
            </div>
        </div>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function openPlayer(url) {
            document.getElementById('videoFrame').src = url;
            document.getElementById('videoModal').style.display = 'flex';
        }
        function closePlayer() {
            document.getElementById('videoModal').style.display = 'none';
            document.getElementById('videoFrame').src = '';
        }
    </script>

</body>
</html>
