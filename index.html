<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoDünyası | Poster Wall Edition</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            /* Sənin göndərdiyin kolaj tərzində yüksək keyfiyyətli arxa fon */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)),
                url('https://w0.peakpx.com/wallpaper/189/125/HD-wallpaper-movie-poster-collage.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
        }

        /* Üst menyu - Netflix qırmızısı və şüşə effekti */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 5%;
            border-bottom: 3px solid #e50914;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #e50914;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            text-shadow: 2px 2px 10px rgba(229, 9, 20, 0.3);
        }

        /* Əsas Konteyner */
        .main-content {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-header {
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::before {
            content: "";
            width: 5px;
            height: 25px;
            background: #e50914;
            border-radius: 10px;
        }

        /* Posterlərin düzülüşü */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* Premium Kart Dizaynı */
        .card {
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .card:hover {
            transform: scale(1.07);
            border-color: #e50914;
            box-shadow: 0 0 30px rgba(229, 9, 20, 0.4);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            transition: 0.4s;
        }

        .card-body {
            padding: 15px;
            background: linear-gradient(to top, #121212, #181818);
        }

        .card-body h3 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .rating {
            background: rgba(245, 197, 24, 0.1);
            color: #f5c518;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 13px;
        }

        .year {
            color: #888;
            font-size: 13px;
        }

        /* Mobil üçün xüsusi nizam */
        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .logo { font-size: 22px; }
            .card-body h3 { font-size: 14px; }
        }
    </style>
</head>
