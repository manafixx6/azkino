<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinoDünyası | Poster Wall & Stream</title>
    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            /* Sənin istədiyin Poster Wall arxa fonu */
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)),
                url('https://w0.peakpx.com/wallpaper/189/125/HD-wallpaper-movie-poster-collage.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: #fff;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 5%;
            border-bottom: 3px solid #e50914;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #e50914;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
        }

        .main-content {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        /* Kart Dizaynı */
        .card {
            background: #181818;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #e50914;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 13px;
            color: #f5c518;
            font-weight: bold;
        }

        /* MODAL (Video Pəncərəsi) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 95%;
            max-width: 900px;
            position: relative;
        }

        .modal-content iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .close-btn {
            position: absolute;
            top: -45px;
            right: 0;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">KinoDünyası</div>
</header>

<div class="main-content">
    <div class="grid">
        
        <div class="card" onclick="openPlayer('https://ok.ru/videoembed/7178213722625')">
            <img src="https://m.media-amazon.com/images/M/MV5BMjA0MTM1NTAyN15BMl5BanBnXkFtZTgwNjY2MTA1MjE@._V1_.jpg" alt="Issız Ev">
            <div class="card-body">
                <h3>Issız Ev (The Orphanage)</h3>
                <div class="info">
                    <span>2007</span>
                    <span>⭐ 7.4</span>
                </div>
            </div>
        </div>

        </div>
</div>

<div id="videoModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<script>
    function openPlayer(url) {
        document.getElementById('videoFrame').src = url;
        document.getElementById('videoModal').style.display = 'flex';
    }

    function closePlayer() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('videoFrame').src = '';
    }

    // Boş yerə basanda bağlansın
    window.onclick = function(event) {
        if (event.target == document.getElementById('videoModal')) {
            closePlayer();
        }
    }
</script>

</body>
</html>
